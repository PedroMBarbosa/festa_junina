<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Baixa no Pagamento - Festa Junina 2025</title>
  <link rel="stylesheet" href="../css/baixa.css">
  <script defer src="../js/baixa.js"></script>
</head>

<body>
  <header>
    <div class="banner-topo">
      <img src="../images/SENAI_S√£o_Paulo_logo.png" alt="Logo SENAI" class="logo-senai">
    </div>

    <div class="cabecalho-lotes">
      <a href="../views/home.html" class="icone-voltar">
        <img src="../images/home.png" alt="Voltar para Home" />
      </a>
      <span class="titulo-cabecalho">Baixa de Pagamento</span>
      <a href="../views/perfil.html" class="icone-perfil">
        <img src="../images/icon.png" alt="Ir para Perfil" />
      </a>
    </div>
  </header>

  <main class="pagamento-container">
    <section class="tabela-pagamento">
      <div class="cabecalho-tabela">
        <span>Nome</span>
        <span>Quantidade</span>

        <div class="dropdown">
          <button id="btn-filtro">üîç Filtro</button>
          <div class="dropdown-content" id="dropdown-filtro">
            <button class="filtro-status" data-status="confirmado">Confirmado</button>
            <button class="filtro-status" data-status="pendente">Pendente</button>
          </div>
        </div>
      </div>

      <ul id="lista-pagamentos">
        <!-- Preenchido via JavaScript -->
      </ul>
    </section>

    <aside class="painel-status">
      <div class="form-baixa">
        <label for="email">E-mail</label>
        <input type="email" id="email" placeholder="Digite o endere√ßo de e-mail..." />

        <input type="text" id="mensagem" placeholder="Digite a mensagem..." />

        <div class="botoes">
          <button class="btn-cancelar">Cancelar</button>
          <button class="btn-confirmar">Enviar</button>
        </div>
      </div>
    </aside>
  </main>
</body>

</html>

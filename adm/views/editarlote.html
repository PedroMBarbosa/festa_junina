<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Gerenciamento de Lotes</title>
  <link rel="stylesheet" href="/css/novolote.css">
  <link rel="stylesheet" href="/css/cabecalho.css">
</head>
<body>
  <header>
    <div class="banner-topo">
        <img src="../images/SENAI_SÃ£o_Paulo_logo.png" alt="Logo SENAI" class="logo-senai">
      </div>
  
      <div class="cabecalho-lotes">
        <a href="../views/home.html" class="icone-voltar">
          <img src="../images/home.png" alt="Voltar para Home" />
        </a>
        <span class="titulo-cabecalho">Editar lote</span>
        <a href="../views/perfil.html" class="icone-perfil">
          <img src="../images/icon.png" alt="Ir para Perfil" />
        </a>
     
  </header>

  <a href="/views/lotes.html" class="voltar-lotes">
    <img src="/images/seta.png" alt="Voltar" class="icone-voltar">
  </a>
  
  <main class="container">
    <div class="formulario">
      <label>Valor</label>
      <input type="text" id="valor" placeholder="R$ 16,00">

      <label>Data Abertura</label>
      <input type="date" id="abertura">

      <label>Data Fechamento</label>
      <input type="date" id="fechamento">

      <label>Quantidade de Ingressos</label>
      <input type="number" id="quantidade" placeholder="250">

      <div class="botoes">
        <button class="concluir" onclick="concluir()">CONCLUIR</button>
        <button class="cancelar" onclick="cancelar()">CANCELAR</button>
      </div>
    </div>

    <table class="tabela-lotes">
      <thead>
        <tr>
          <th>Valor</th>
          <th>Valor Infantil</th>
          <th>Abertura</th>
          <th>Fechamento</th>
          <th>Quantidade</th>
        </tr>
      </thead>
      <tbody id="tabela-corpo">
        <!-- Itens adicionados aqui via JS -->
      </tbody>
    </table>

    <div class="botoes">
        <button class="concluir" onclick="salvarEdicao()">SALVAR</button>
        <button class="cancelar" onclick="cancelar()">CANCELAR</button>
      </div>
    </div>

  <script src="/js/editarlote.js"></script>
</body>
</html>

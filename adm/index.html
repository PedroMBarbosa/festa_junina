<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Área do Administrador - SENAI 2025</title>
  <link rel="stylesheet" href="./css/index.css" />
  <link rel="stylesheet" href="./css/modal.css">
</head>
<body>
    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close" id="close_modal">&times;</span>
        <p id="texto_modal"></p>
      </div>
    </div>
  <main>
    <div class="login-container">
      <h2>Bem-vindo à página de perfil do administrador!</h2>
      <form id="loginForm">
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" placeholder="Insira o E-mail" required />

        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" placeholder="Insira a senha" required />

        <button type="submit">Login</button>
      </form>
    </div>
  </main>


  <script src="js/auth_script.js"></script>
</body>
</html>

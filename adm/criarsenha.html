<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Área do Administrador - SENAI 2025</title>
  <link rel="stylesheet" href="./css/index.css" />
</head>
<body>
  <!-- Navbar -->
  <header class="navbar">
    <img src="../images/SENAI_São_Paulo_logo.png" alt="Logo SENAI" class="logo" />
    <nav>
      <a href="./views/home.html">Início</a>
      <a href="./views/lotes.html">Gerenciar Lotes</a>
      <a href="./views/gerenciamento.html">Gerenciar Festa</a>
      <a href="./views/baixa.html">Gerenciar Pagamentos</a>
      <a href="./criarsenha.html">Cadastro</a>
    </nav>
    <div class="perfil-icon">&#128100;</div>
  </header>

  <main>
    <div class="login-container">
      <h2>Este é seu primeiro acesso aqui? Crie uma senha!</h2>
      <form id="loginForm">
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" placeholder="Insira o E-mail" required />

        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" placeholder="Insira a senha" required />

        <button type="submit">Login</button>
      </form>
    </div>
  </main>

  <!-- Erro popup -->
  <div id="mensagemErroPopup" style="display: none;"></div>

  <script src="js/auth_script.js"></script>
</body>
</html>

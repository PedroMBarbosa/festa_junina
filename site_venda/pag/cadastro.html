      <div class="top-header">

          <img src="../img/menu.png" class="icone_menu" id="menu" class="cima_menu">

          </div>

        <img src="../img/SENAI_São_Paulo_logo.png" alt="SENAI Logo" class="logo" />
        
      </div>
    </header>
    <div class="bottom-bar">
        <div class="menu-options" id="centro_menu">
          <a href="../index.html"  id="none_border">Início</a>
          <a href="./compraingresso.html">Garanta seu ingresso</a>
          <a href="./qrcode.html">Ver meus ingressos</a>

          <i class="far fa-user-circle"></i>
        </a>
    </div>
    <div class="txt1">Preencha os dados solicitados para criar uma conta.</div>
    
    <div class="main">
      <!-- Alternância entre login/cadastro -->
      <input type="checkbox" id="chk" aria-hidden="true" />
      
      <!-- Formulário de Cadastro -->
      <div class="signup">
        <form id="registerForm">
          <label for="chk" aria-hidden="true">Criar Conta</label>
          <input type="text" id="nome" placeholder="Nome de usuário" required />
          <input type="email" id="email" placeholder="Email" required />
          <input type="password" id="senha" placeholder="Senha" required />
          <input type="password" id="confirmSenha" placeholder="Confirmar senha" required />
          <input type="tel" id="telefone" placeholder="Telefone" required />  

          

          <button class="cadastro" type="submit">Cadastrar-se</button>
        </form>
      </div>

      <!-- Formulário de Login -->
      <div class="login" id="sobe">
        <form id="loginForm">
          <label for="chk" aria-hidden="true">Entrar na conta</label>
          <input type="email" id="loginEmail" placeholder="Email" required />
          <input type="password" id="loginSenha" placeholder="Senha" required />

          <!-- Lembre de mim CORRIGIDO -->
          <div class="remember-container">
              <input type="checkbox" id="lembrarUsuario" />
              <label class="lembrardemim" for="lembrarUsuario"> ​  ​  ​  ​ Lembre de mim neste dispositivo</label>
          </div>

          <div class="forgot-password">
            <button type="button" id="esqueciSenha" class="forgot-btn">Esqueceu a senha?</button>
          </div>

          <button type="submit" class="entrar">Entrar</button>
        </form>
      </div>
    </div>

    <div class="sup">
      <div class="contato">
        <h1 class="cont"><b>Algum problema? Entre em contato conosco!</b></h1>
        <a
          href="https://api.whatsapp.com/send?phone=551432693977&text=Ol%C3%A1,%20tenho%20uma%20d%C3%BAvida%20sobre%20a%20festa"
          target="_blank"
        >
          <button class="sup1"><b>SUPORTE</b></button>
        </a>
      </div>
      
      <div class="rodape">
      </div>
    </div>

    <script src="../script/entrada.js"></script>
    <script src="../script/menu.js"></script>
  </body>
</html>
